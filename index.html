    <script>

        let facebookIcon = document.querySelector('.facebook');
        facebookIcon.addEventListener('hover', (e) => {
            let body = document.querySelector('body');
            body.style.background = '#1877f2';
            body.style.backgroundImage = null;
        })
        
        var input = document.querySelector(".input-search");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {

            }
        });

        const aTag = document.querySelector('.search');
        aTag.addEventListener('click', myFunction);
        
        function myFunction(event) {
            const input = document.querySelector('.input-search').value;
            window.location = 'https://www.bing.com/search?q=' + input;
            event.preventDefault();
            
        }

    </script>
